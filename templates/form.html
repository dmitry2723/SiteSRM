{% extends 'base.html' %}

{% block title %}Добавить товар{% endblock %}
{% block style%}
    
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />

{% endblock %}
{% block content %}
{{ super() }}
{% if message %}
        <p>{{ message }}</p>
{% endif %}



<div id="form_staf"> 
    <form action="{{ url_for("Products")}}" method="post" class="form">
            
        <input type="text" required  name = "fname" placeholder="Название" class="form__input" id="name" />
        <label for="name" class="form__label">Название</label>

        <input type="number" required name = "price" placeholder="Цена" class="form__input" id="price" />
        <label for="number" class="form__label">Цена</label>

        <textarea type="text" name = "description" required placeholder="Описание" class="form__input" id="description" /></textarea>
        <label for="description" class="form__label">Описание</label>

        <button type="submit">Загрузить</button>
            
    </form>
</div>





{% endblock %}
